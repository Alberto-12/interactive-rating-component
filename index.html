<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
  </head>
  <body>
    <div id="mainPage" class="main">
      <img class="star" src="images/icon-star.svg" alt="" />
      <h1 class="question">How did we do?</h1>
      <p class="feedback">
        Please let us know how we did with your<br />
        support request. All feedback is appreciated<br />
        to help us improve our offering!
      </p>
      <form class="form">
        <div class="radios">
          <input class="rate" type="radio" id="first-button" name="rating" value="1" required/>
          <label for="first-button">1</label>
          <input class="rate" type="radio" id="second-button" name="rating" value="2" required/>
          <label for="second-button">2</label>
          <input class="rate" type="radio" id="third-button" name="rating" value="3" required/>
          <label for="third-button">3</label>
          <input class="rate" type="radio" id="fourth-button" name="rating" value="4" required/>
          <label for="fourth-button">4</label>
          <input class="rate" type="radio" id="fifth-button" name="rating" value="5" required/>
          <label for="fifth-button">5</label>
      </div>
        <input id="submit" class="submitButton" type="submit" value="Submit" />
      </form>
    </div>
    <div id="thankYou">
      <div class="thankyouPage">
        <img class="image" src="../images/illustration-thank-you.svg" alt="" />
        <p id="message"></p>
        <h1 class="p2">Thank you!</h1>
        <p class="p3">
          We appreciated you taking the time to give a<br />
          rating. If you ever need more support, don't<br />
          hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
